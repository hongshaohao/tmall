<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>理想生活上天猫</title>
    <script src="fonts/iconfont.js"></script>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/registor.css">
</head>
<body>
    <div class="main_content">
        <!-- 登录头 -->
        <div class="title">
            <h1 class="denglu">
                <strong>用户注册</strong>
            </h1>
            <div class="counter">
                已有账号
                <a href="http://10.31.162.33/tmall/src/login.html">在此登录</a>
            </div>
        </div>
        <!-- 注册表单 -->

        <!-- 密碼登錄 -->
        <form action="http://10.31.162.33/tmall/php/reg.php" method="post" class="form_b normal" id="form1">
            <div class="user_ph">
                <input type="text" placeholder="用户名" id="dy_mobile" name="username" for="username">
                <!-- <label id="username-error" class="error" for="username" style="color:red">(必填，3-15字符长度，支持汉字、字母、数字及_)</label> -->
                <div id="username-error" class="remind_text error" for="username">请输入3-15个字符长度</div>
            </div>
            <!-- <div class="dy_mima">
                <div class="mima">
                    <input type="password" placeholder="短信校验码" id="dy_password">
                    <div class="remind_text">请输入六位短信校验码</div>
                </div>
                <a href="javascript:;" class="phonecode">
                    <strong>获取短信校验码</strong>
                </a>
            </div> -->
            <div class="dy_mima">
                <div class="mima">
                    <input type="password" placeholder="密码" id="password" name="password" for="password">
                    <div class="remind_text error" id="password-error" for="password">6-16个字母加数字或符号组合</div>
                </div>
            </div>
            <div class="dy_mima">
                <div class="mima">
                    <input type="password" placeholder="重复密码" id="reword" name="reword">
                    <div class="remind_text error" id="reword-error" for="reword">请再次输入密码</div>
                </div>
            </div>
            <div class="zhuce">
                <p>
                    <input type="submit" name="submit" value="同意协议并注册" style="width: 100%;" class="submit">
                </p>

                <p class="yhxy">
                    <a href="#">《天猫用户协议》</a>
                </p>
            </div>

        </form>
    </div>
    <script src="script/thirdplugins/jquery.js" type="text/javascript" charset="utf-8"></script>
        <script src="script/thirdplugins/jquery.validate.js" type="text/javascript" charset="utf-8"></script>
        <script type="text/javascript">
          //表单验证-用户名
			$(function(){
				$('#form1').validate({
					rules:{
						username:{
							required:true,
							minlength:3,
							maxlength:15,
							remote: {
							    url: "http://10.31.162.33/tmall/php/reg.php",     //后台处理程序
							    type: "post",               //数据发送方式
							    data: {                     //要传递的数据
							        name: function() {
							            return $("#username").val();
							        }
							    }
							}
						},
						password:{
							required:true,
                            minlength:6,
                            maxlength:16,
						},
						reword:{
							required:true,
							equalTo:'#password'
						},
						
					},
					messages:{
						username:{
							required:'用户名不能为空',
							minlength:'用户名不能小于3',
							maxlength:'用户名不能大于15',
							remote:'用户名已存在'
						},
						password:{
                            required:'密码不能为空',
                            minlength:'密码不能低于6位',
                            maxlength:'密码不能超过16位',
						},
						reword:{
							required:'密码重复不能为空'
						},
						
					}
					
				});
			});
			
			$.validator.setDefaults({
			    /*添加校验成功后的执行函数--修改提示内容，并为正确提示信息添加新的样式(默认是valid)*/
			    success: function(label){
			        label.text('√').css({
                        'color':'green',
                        'position':'absolute',
                        'top':'16px',
                        'right':'0',
                        'font-size':'16px'

                    }).addClass('valid');
			    }
			});
        </script>
</body>
</html>
